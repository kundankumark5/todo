<div class="container">
  <ng-container *ngIf="this.todos.length === 0 ; else elseBlock">
 <h3>No todos to display</h3>
 
</ng-container>
<ng-template #elseBlock>
 <h3>Your todos</h3>
  <div *ngFor="let todo of todos; index as i">
    <app-todo-item
      [todo]="todo"
      [i] = "i"
      (todoDelete)="deleteTodo($event)"
      (todoCheckbox)="toggleTodo($event)"
    ></app-todo-item>
  </div>
</ng-template>





<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

</div>
