<div class="my-3">
<h4>Add a todo</h4>

<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" [(ngModel)]="title" id="title" name="title" aria-describedby="emailHelp">
   
  </div>
  <div class="form-group">
    <label for="desc">descriptions</label>
    <input type="text" class="form-control" [(ngModel)]="desc"  name="desc" id="desc">
  </div>
 
  <button type="submit"  class="btn btn-sm btn-primary" style="margin-top: 30px;" >Add todo</button>
</form>

</div>
